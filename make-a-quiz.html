<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a quiz</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <ul class="topnav">
    <li><a href="index.html">Home</a></li>
    <li><a href="add-question.html">Add questions</a></li>
    <li><a class="active" href="make-a-quiz.html">Create a quiz</a></li>
    <li><a href="take-a-quiz.html">Take a quiz</a></li>
    <li class="right"><a href="#about">About</a></li>
  </ul>

  <form>
    <!-- Quiz Text -->
    <label for="questionText">Quiz title:</label><br />
    <textarea
      id="quizText"
      name="description"
      rows="4"
      cols="50"
      required
    ></textarea
    ><br />

    <!-- Update -->
    <input type="button" value="Save your changes" onclick="update(quiz)" />

    <!-- Save -->
    <input type="button" value="Save this quiz and start a new one" onclick="saveQuiz(quiz)" />
  </form>

  <div id="list" class="cards"></div>

  <script>
    let host = "http://localhost:8080";
      let questions = [];
      let selectedQuestions = [];
      let quiz = {}
      displayTheQuestions();

      async function getAll() {
        let response = await fetch(host + "/questions");
        let result = await response.json();
        return result;
      }

      async function displayTheQuestions() {
        if (questions.length == 0) {
          questions = await getAll();
        }

        let list = document.getElementById("list");
        list.innerHTML = "";

        for (let question of questions) {
          let div = document.createElement("div");
          div.className = "card";
          let innerHtml = `
         
        <img src="http://localhost:8080/questions/${question.id}/image" alt="question" style="width:100%">
        <div class="container">
          <h4><b>${question.id}</b></h4> 
          <p>${question.description}</p>
          <form>
              <input type="radio" id="q${question.id}ptionA" name="q2Answer" value="A">
              <label for="q${question.id}ptionA">${question.choices[0]}</label><br>

              <input type="radio" id="q${question.id}ptionB" name="q2Answer" value="B">
              <label for="q${question.id}ptionB">${question.choices[1]}</label><br>

              <input type="radio" id="q${question.id}ptionC" name="q2Answer" value="C">
              <label for="q${question.id}ptionC">${question.choices[2]}</label><br>       
          </form> 
        </div>
     
            `;
          div.innerHTML = innerHtml;
          list.addEventListener("click", () => toggleQuestion(question));
          question.selected = false;
          list.appendChild(div);
        }
      }

      function toggleQuestion(question) {
        question.selected = !question.selected;

        for(let i = 0; i < questions.length; i++) {
          if(questions[i].selected) {
            selectedQuestions.push(questions[i]);
          }
        }
      }

      async function addQuiz(quiz) {
        quiz.questions = selectedQuestions;

        let request = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(quiz),
        };

        let response = await fetch(host + "/quizzes", request);
        if (response.status == 200) {
          let result = await response.json();
          if (result) {
            message = "The quiz was added successfully!";
          } else {
            message =
              "Something went wrong! Quiz data was saved successfully but  was not saved.";
          }
        } else {
          console.log(response);
          message = "Something went wrong! Quiz data could not be saved.";
        }
        alert(message);
        location.href = "make-a-quiz.html";
      }

      async function update(quiz) {
        quiz.questions = selectedQuestions;

        let request = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(quiz),
        };

        let response = await fetch(host + "/quizzes/" + quiz.id, request);
        if (response.status == 200) {
          let result = await response.json();
          if (result) {
            message = "The quiz was added successfully!";
          } else {
            message =
              "Something went wrong! Quiz data was saved successfully but question image was not saved.";
          }
        } else {
          console.log(response);
          message = "Something went wrong! Quiz data could not be saved.";
        }
        alert(message);
        location.href = "make-a-quiz.html";
      }

      async function saveQuiz(quiz) {
        if (quiz.id) {
            await update(quiz);
        } else {
            await addQuiz(quiz);
        }
        document.getElementById("quizText").value = "";
      }
  </script>

</body>
</html>
